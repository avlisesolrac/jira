<!DOCTYPE html>
<html lang="pt-BR">
<head>

	<title>Notificação Pop-up</title>

<body>

	<header>
		<article><h1>Desta forma, o Lorem Ipsum gerado é sempre livre de repetição, ou de injecção humorística, etc. </h1><i class="ion-close"></i></article>
