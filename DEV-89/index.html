<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Metro UI Animations</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="metro">
		<div class="l1">
			<li class="item i1">
				<i class="ion-social-android-outline"></i>
				<span>Android</span>
			</li>

			<li class="item i2">
				<i class="ion-ios-videocam"></i>
				<span>Videos</span>
			</li>
		</div>

		<div class="l2">
			<li class="item i3">
				<i class="ion-image"></i>
				<span>Photos</span>
			</li>

			<li class="item i4">
				<i class="ion-play"></i>
				<span>Music</span>
			</li>

			<li class="item i5">
				<i class="ion-gear-b"></i>
				<span>Setting</span>
			</li>
		</div>
	</div>

</body>
</html>
