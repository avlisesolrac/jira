<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mensagens de Alerta com Ícone</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<main>
		<section>
			<ul>
				<li>
					<span class="ion-android-alert"></span>
					<p>Mensagem de aviso</p>
				</li>

				<li>
					<span class="ion-checkmark"></span>
					<p>Mensagem de ação bem sucedida</p>
				</li>

				<li>
					<span class="ion-alert-circled"></span>
					<p>Mensagem de alerta médio</p>
				</li>

				<li>
					<span class="ion-close"></span>
					<p>Mensagem de erro grave</p>
				</li>
			</ul>
		</section>
	</main>

</body>
</html>
