<html>
<head>
<title>Login Form</title>
<style>
body{
margin: 0px;
padding: 0px;
}

div{
width: 300px;
height: 300px;
margin: 80px auto;
background-color: grey;
padding: 15px;
border-top: 5px solid deepskyblue;
box-shadow: 15px 0px 70px black;
border-radius: 0px 0px 10px 10px;
}

h6{
margin: 0 0 15px 0;
text-align: center;
font-size: 20px;
color: white;
border-bottom: 1px solid lightgray;

}

input{
width: 100%;
padding: 10px;
background-color: dimgray;
border-color: white;
margin-bottom: 15px;
color: white;
font-weight: bold;
}

input[type="button"]{
background-color: deepskyblue;
color: black;
border-color: black;
}

a{
text-decoration: none;
color: white;
}

a:hover{
border-bottom: 1px dotted white;
}

</style>
</head>
<body>

<div>
<h6>Login Form</h6>

<input type="text" placeholder="Username">

<input type="password" placeholder="Password">

<input type="button" value="Login">
