<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="prod-card">
		<div class="img">
			<img src="camiseta.webp" alt="">
		</div>
		
		<div class="prod-info">
			<h2>Original T-Shirt From DarkCode</h2>
			<span class="desc">Awesome T-Shirt For Men</span>
			<span class="price"><i class="ion-social-usd"></i> 449</span>

			<h3>Sizes</h3>
			<span>
				<a href="#">X</a>
				<a href="#">L</a>
				<a href="#">XL</a>
				<a href="#">XXL</a>
			</span>

			<h3>Colors</h3>
			<span>
				<a href="#">Black</a>
				<a href="#">White</a>
				<a href="#">Red</a>
				<a href="#">Blue</a>
			</span>

			<a class="addbtn" href="#"><i class="ion-ios-cart"></i> Add to Cart</a>
		</div>
	</div>

</body>
</html>
