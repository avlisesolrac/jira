<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Produto de Venda</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<main>
		<section>
			<article>
				<picture>
					<div id="imagem"></div>
				</picture>

				<form action="gravar_venda_produto.php" method="POST">
					<h1>Camiseta Original do CódigoProfundo</h1>
					<h2>Camiseta Incrível para Homens</h2>

					<p>R<i class="ion-social-usd"></i> 99<span> ,00</span></p>
					<h3>Tamanhos:</h3>
					<ul>
						<li><label><input type="radio" name="tamanho" value="P"> P</label></li>
						<li><label><input type="radio" name="tamanho" value="M"> M</label></li>
						<li><label><input type="radio" name="tamanho" value="G"> G</label></li>
						<li><label><input type="radio" name="tamanho" value="EG"> EG</label></li>
					</ul>

					<h3>Cores:</h3>

					<ul id="cores">
						<li><label><input type="radio" name="cor" value="Branco"> Branco</label></li>
						<li><label><input type="radio" name="cor" value="Azul"> Azul</label></li>
						<li><label><input type="radio" name="cor" value="Amarelo"> Amarelo</label></li>
						<li><label><input type="radio" name="cor" value="Preto"> Preto</label></li>
					</ul>

					<button class="ion-bag" name="carrinho"> Adicionar a Sacola</button>
				</form>
			</article>
		</section>
	</main>

<script type="text/javascript">
// Seleciona todos os inputs de rádio com o nome 'cor'
const radios = document.querySelectorAll('input[type="radio"][name="cor"]');

// Adiciona um 'event listener' de 'change' para cada input
radios.forEach(radio => {
  radio.addEventListener('change', function() {
    // 'this.value' pega o valor do rádio selecionado (ex: 'green', 'blue', 'yellow')
    document.body.style.backgroundColor = this.value;

    const imagem_da_camiseta = document.querySelector('#imagem');

    if (this.value == 'Azul') {
        imagem_da_camiseta.style.backgroundImage = 'url("camiseta_azul.jpg")'; 
    } else if (this.value == 'Branco'){
        imagem_da_camiseta.style.backgroundImage = 'url("camiseta.webp")'; 
    } else if (this.value == 'Amarelo'){
	imagem_da_camiseta.style.backgroundImage = 'url("camiseta_amarela.webp")';
	} else if(this.value == 'Preto'){
		imagem_da_camiseta.style.backgroundImage = 'url("camiseta_preta.webp")';
	}
  });
});
</script>
</body>
</html>
