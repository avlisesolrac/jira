<!DOCTYPE html>
<html>
<head>
<title>Botão Checkbox Alternando</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

<p>Botão com Label</p>
<label>
<input type="checkbox">
<span></span>
</label>

<p>Botão com DIV - O input não funciona</p>
<div for="teste">
<input id="teste" type="checkbox">
<span></span>
</div>


<p>Botão com UL/LI - O input não funciona</p>
<ul>
<li>
<input type="checkbox">
<span></span>
</li>
</ul>

<p>Botão com form - O input não funciona</p>
<form>
<input type="checkbox">
<span></span>
</form>

</body>
</html>
