<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alinhamento de Elementos</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<main>
		<section>
			<div>text-align: center;</div>
		</section>
		<section>
			<div>margin: 0 auto;</div>

			<div>margin-left: auto; margin-right: auto;</div>

		</section>
		<section>
			<div>position: absolute; top:50%; left: 50%; transform: translate(-50%,-50%);</div>
		</section>
		<section>
			<div>display: flex; justify-content: center; align-items: center;</div>
		</section>
	</main>

</body>
</html>
