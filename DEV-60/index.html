<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Usuário</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<main>
		<section>
			<form action="cadastrar_usuario_no_banco.php" method="post">
				<header>
					<h1>Criar Conta</h1>
				</header>
				
				<main>
					<input type="text" name="primeiro_nome" placeholder="Primeiro Nome">
					<input type="text" name="sobrenome" placeholder="Sobrenome">
					<input type="date" name="nascimento" placeholder="Data de Nascimento - DD/MM/AAAA">
					<input type="text" name="sexo" placeholder="Orientação Sexual">
					<input type="text" name="telefone" placeholder="Telefone">
					<input type="text" name="cep" placeholder="CEP">
					<input type="text" name="rua" placeholder="Rua ou Avenida">
					<input type="text" name="numero_rua" placeholder="Número">
					<input type="text" name="complemento_rua" placeholder="Complemento">
					<input type="text" name="cidade" placeholder="Cidade">
				</main>

				<footer>				
					<input type="submit" name="cadastrar" value="Cadastrar">
				</footer>
			</form>
		</section>
	</main>

</body>
</html>
